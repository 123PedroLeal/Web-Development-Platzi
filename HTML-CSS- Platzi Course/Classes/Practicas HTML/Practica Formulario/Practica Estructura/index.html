<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>
  <!--Esta es la etiqueta empleada para identificar un formulario en donde le vamos 
  a solicitar información al usuario--> 
  <form action="">
    <!--Esta es la etiqueta empleada para identificar una etiqueta que va a ver el usuario.-->
    <label for="nombre">
      <!--Esta es la etiqueta empleada para identificar un texto que va a utilizar el usario 
      para pasar al input o entrada de texto-->
      <span>Cual es tu nombre?</span>
      <!--Esta es la etiqueta empleada para identificar una entrada de información que brinda el 
      usuario-->
      <input type="text" id="nombre" placeholder="Tu nombre" required>
    </label>
    <label for="inicio-platzi">
      <span>Que dia comenzaste en Platzi?</span>
      <input type="date" id="inicio-platzi" >
    </label>
    <label for="horario">
      <span>En que horario estudias?</span>
      <input type="time" id="horario" >
    </label>
  </form>
</body>
</html>
